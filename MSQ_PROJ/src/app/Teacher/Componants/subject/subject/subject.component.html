<div class="container">
    <div class="row">
      <div class="col-sm-12 col-md-6 col-lg-4" *ngFor="let x of subjects;let index=index">
        <div class="card my-3">
          <div class="card-body d-flex flex-column justify-content-center">
            <h1 class="m-auto text-center">{{ x.coursename }}</h1>
            <div class="mt-auto">
              <button class="btn btn-danger" *ngIf="user?.role=='teacher'"  (click)="deleteCourse(index)" >Delete</button>
              <button class="btn btn-primary"  *ngIf="user?.role=='teacher'" >Display</button>
              <button class="btn btn-success"   *ngIf="user?.role=='students'"   >Start Test</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
