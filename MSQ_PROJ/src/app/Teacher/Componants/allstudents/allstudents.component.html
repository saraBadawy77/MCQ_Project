<div class="container  mt-5" >
    <table class="table table-success table-striped">
        <thead>
          <tr>
            <th>Student's Name</th>
            <th>Course Name</th>
            <th>Degree Obtained</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let x of datatable;let index=index"  >
            <td>{{x.name}}</td>
            <td>{{x.subjectName}}</td>
            <td>{{x.degree}}</td>
            <td> 
              <button class="btn btn-danger" (click)="deleteStudent(index)">Delete</button>
            </td>
          </tr>
         
        </tbody>
      </table>
      
</div>
