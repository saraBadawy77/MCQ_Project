
<mat-tab-group>
  <mat-tab label="New question"> 

    <div class="example-container">
      <mat-form-field  class="w-50  mt-5   d-block">
        <mat-label>Enter the course name </mat-label>
        <input matInput placeholder="Enter you subject name" [formControl]="SubjectName" required >
        <mat-error *ngIf="SubjectName.invalid">{{getErrorMessage()}}</mat-error>
      </mat-form-field>
     
       <mat-form-field  class="w-50  mt-5  ">
        <mat-label>Enter the question </mat-label>
        <input matInput placeholder="pat@example.com" [formControl]="question" required>
        <mat-error *ngIf="question.invalid">{{getErrorMessage()}}</mat-error>
      </mat-form-field>
      <div class="d-flex">
        <div class="">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
              True
            </label>
          </div>
        </div>
        <div class="col-auto">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
            <label class="form-check-label" for="flexRadioDefault2">
              False
            </label>
          </div>
        </div>
      </div>
      
      </div>




   
   

    <button mat-fab extended  class="m-5">
     Create question
    </button>

  </mat-tab>
  <mat-tab label="Second"> Content 2 </mat-tab>
  <mat-tab label="Third"> Content 3 </mat-tab>
</mat-tab-group>
